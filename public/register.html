<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .choose-role {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .choose-role h2 {
            margin-bottom: 20px;
        }
        .choose-role h4 {
            margin-bottom: 20px;
        }
        .choose-role button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }
        .choose-role button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="choose-role">
        <h2>User Registration</h2>
        <h4>What is your role?</h4>
        <a href="/new-patient-register"><button>Patient</button></a>
        <a href="/new-doctor-register"><button>Doctor</button></a>
        <a href="/new-admin-register"><button>Administrator</button></a>
    </div>
</body>
</html>
