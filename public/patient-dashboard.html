<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .dashboard {
            margin-top: 100px;
            text-align: center;
            background-color: rgba(173, 216, 230, 0.8); /* Light blue background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(10, 73, 100, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .card {
            display: inline-block;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(10, 73, 100, 0.1);
            padding: 20px;
            margin: 10px;
            width: calc(33.33333% - 20px);
        }

        .card i {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #666;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #000000; /* Black font color */
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="logout">
        Logout <i class="fas fa-sign-out-alt"></i>
    </div>
    <h1>Welcome Patient</h1>
    <div class="card">
        <i class="fas fa-calendar-alt"></i>
        <h2>Appointments</h2>
        <p>View and manage your appointments</p>
        <a href="/patient/view-appointments" class="button">Go to Appointments</a>
    </div>
    <div class="card">
        <i class="fas fa-notes-medical"></i>
        <h2>Medical History</h2>
        <p>View your medical history</p>
        <a href="/view-medical-history" class="button">View Medical History</a>
    </div>
    <div class="card">
        <i class="fas fa-plus"></i>
        <h2>Schedule</h2>
        <p>Schedule a new appointment</p>
        <a href="/schedule-appointment" class="button">Schedule Appointment</a>
    </div>
</div>
</body>
</html>
